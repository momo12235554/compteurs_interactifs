<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compteur - Polling (Apple Style)</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
            background: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 28px;
            width: 320px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 8px 18px rgba(0,0,0,0.10),
                        0 2px 5px rgba(0,0,0,0.05);
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        #display {
            font-size: 56px;
            margin: 20px 0 30px 0;
            font-weight: 600;
        }

        button {
            width: 90px;
            height: 50px;
            font-size: 26px;
            border: none;
            border-radius: 14px;
            margin: 10px;
            background: #e5e5ea;
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.97);
            background: #d1d1d6;
        }

        .plus {
            background:#007aff;
            color:white;
        }
        .plus:active {
            background:#005fce;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Polling</h1>

        <div id="display">0</div>

        <button class="plus" onclick="increment()">+</button>
        <button onclick="decrement()">âˆ’</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
