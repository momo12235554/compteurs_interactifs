<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compteur - Version Main (Apple Style)</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #ffffff;
            width: 320px;
            padding: 25px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 
                0px 8px 16px rgba(0,0,0,0.08),
                0px 2px 4px rgba(0,0,0,0.04);
        }

        h1 {
            font-weight: 600;
            color: #111;
            margin-bottom: 25px;
        }

        #display {
            font-size: 58px;
            font-weight: 600;
            color: #000;
            margin: 20px 0 30px 0;
        }

        .btn {
            width: 90px;
            height: 50px;
            font-size: 26px;
            border: none;
            border-radius: 14px;
            background: #e5e5ea;
            color: #000;
            margin: 10px;
            transition: 0.2s;
        }

        .btn:active {
            background: #d1d1d6;
            transform: scale(0.97);
        }

        /* Style iOS blue button */
        .btn-plus {
            background: #007aff;
            color: white;
        }

        .btn-plus:active {
            background: #0060d0;
        }

    </style>
</head>

<body>
    <div class="card">
        <h1>Compteur</h1>

        <div id="display">0</div>

        <button class="btn btn-plus" onclick="increment()">+</button>
        <button class="btn" onclick="decrement()">âˆ’</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
