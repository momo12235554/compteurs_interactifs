<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compteur WebSocket</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #111;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        #valueDisplay {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        button {
            background: white;
            border: none;
            padding: 18px 28px;
            border-radius: 14px;
            font-size: 1.5rem;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>Compteur WebSocket</h1>

    <div id="valueDisplay">0</div>

    <div class="btn-container">
        <button onclick="sendPlus()">+</button>
        <button onclick="sendMinus()">âˆ’</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
